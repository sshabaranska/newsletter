<div class="container" data-ng-controller="PageController">
  <h1 class="brand">"Tne N-iX times"</h1>
  <br>
  <div ng-show="showCreateField()">
    <h3 class="headers"> Create Newsletter </h3>

    <!-- Add newsletter -->
    <form role="form" data-ng-submit="addNewsLetter()">
    	<div class="row">
        <div class="input-group">
          <input type="text" ng-model="item.newslettertitle" ng-init="showDescr" ng-mousedown="showDescr=true" placeholder="New Newsletter" class="form-control">
          <span class="input-group-btn">
            <input type="submit" class="btn btn-primary" value="Add">
          </span>
        </div>
        <br>
        <div ng-show="showDescr">
        	<textarea placeholder="Description" ng-model="item.newsletterdescription" class="form-control" rows="3"></textarea>
          <br>
          <textarea placeholder="Followers, enter emails separated by commas" class="form-control" ng-model="item.followers" rows="1"></textarea>
        </div>
      </div>
      <br>
    </form>
  </div>
  
  <h4 class="headers">Newsletters:</h4>
  <div class="alert alert-info" ng-repeat="newsletter in newsletterList">
    <p class="newsletter-headers"> {{newsletter.newslettertitle}}</p>
    <div class="">
      <div class="dropdown">
        <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
            Properties
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu3">
          <li role="presentation"> <a role="menuitem" ui-sref="addnews({newsletterID: newsletter._id})">Add News</a> </li>
          <li role="presentation" ng-click="delNewsLetter()" ng-class="{disabled: !showCreateField()}"> <a role="menuitem" tabindex="-1" href="#">Del</a> </li>
        </ul>
      </div>
    </div>
  </div>
</div>
